<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table,td {
            padding: 5px;
        }
    </style>
</head>
<body>
    
<table border="1">

<caption> <q> Information </q> </caption>
<thead>
    <tr>
        <td>Name</td>
        <td>Country</td>
        <td>Age</td>
    </tr>
    </thead>

    <tbody>
    <tr>
        <td>Peter</td>
        <td>USA</td>
        <td>21</td>
    </tr>

    <tr>
        <td>Sam</td>
        <td>Mexico</td>
        <td>23</td>
    </tr>

    <tr>
        <td>John</td>
        <td>Spain</td>
        <td>25</td>
    </tr>

</tbody>
</table>

</body>
</html>
